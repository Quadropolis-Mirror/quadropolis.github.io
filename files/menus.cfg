newmenu [Console language basics]

menuitem "Introduction"				"echo [ ]; echo [Cube's console language is similar to console languages of other games]; echo [like Quake, but is a bit more powerful in that it is almost a full]; echo [programming language.]; sleep 10000 [echo [ ]; echo [What is similar to quake is the basic command structure.]; echo [Commands consist of the command itself, followed by any number of arguments]; echo [seperated by whitespace.]]"
menuitem "Command entering"			"echo [ ]; echo [every commands begins with a /.] echo [You can use '' '' to quote strings]; echo [with whitespace in them.]; echo [Also: You can use ; to sequence multiple commands in one.]"
menuitem "Aliases"				"echo [ ]; echo [You can bind a name to commands by using /alias.]; echo [To convert the value of an alias to an argument you have to]; echo [prefixing it with a $ [value of x is $x].]; echo [You can also convert console valiables this way, [$fov gives current fov].]"
menuitem "Brackets and Expressions"		"echo [ ]; echo [Instead of '' '' you can use [ ] or ( ) to quote commands. They]; echo [can be nasted infinitely. ( ) bracketed commands are called ''expressions''.]; echo [They evaluate their commands >before< the surrounding command.]"
menuitem "Interger operators"			"echo [ ]; echo [+ A B; - A B; * A B; div A B; mod A B]; echo [add; substract; multiply; divide; modulo]; echo [These all work like the integer operators from other languages.]; echo [Example: echo x squared is (* $x $x)]"
menuitem "Comparision operators"		"echo [ ]; echo [= A B; < A B; > A B; strcmp A B]; echo [equals; less than; greater than; compare two strings]; echo [Comparison operators that return 1 for true and 0 for false.]; echo [Example: if (< $x $y) [echo x is less than y] [echo x is more than y]]"
menuitem "If; then; else"			"echo [ ]; echo [if COND TRUE FALSE]; echo [if COND is 0 this will execute false, else it'll execute true]; echo [Example: if (< $x 10) [ echo x is $x ] [ echo x is too big ]]"
menuitem "loop I A"				"echo [ ]; echo [/loop I A]; echo [evaluates A I times, and sets the alias ''i'' from [0] to [I-1] for]; echo [every iteration.]; echo [Example: loop 10 [ echo $i ]]"
menuitem "while COND A"				"echo [ ]; echo [/while COND A]; echo [evaluates A while cond evaluates to true.]; echo [Note that cond here has to have [], otherwise it would only be evaluated once.]; echo [Example: alias i 0; while [ (< $i 10) ] [ echo $i; alias i (+ $i 1) ]]"
menuitem "Concatenating"			"echo [ ]; echo [[/concat S] concatenates all the arguments S into alias ''s''.]; echo [[/concatword S] works like /concat, but the result won't have any spaces]"
menuitem "Grabbing out a word of a string"	"echo [ ]; echo [[/at S I] grabs out the [I]th word out of string [S] and puts it to alias ''s'']"
menuitem "Doing something on key release"	"echo [ ]; echo [[/onrelease A] only executes A if the command is executed]; echo [on the release of a key/button]; echo [must be in an action in a bind or an alias in a bind]"
menuitem "editing and flrceil"			"echo [ ]; echo [[$editing] is 1 if player is in edit mode]; echo [[$flrceil] is 2 while looking at ceiling, 0 while looking at floor]"
