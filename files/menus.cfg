//Initializing
//Autoexec must run first
exec autoexec.cfg

alias smhcl 		[showmenu [Command line options]]
alias smcnc		[showmenu [Configuration commands]]
alias smemk		[showmenu [Editing menus - Keys]]
alias smmbk		[showmenu [Map browsing - Keys]]
alias smebk		[showmenu [Editing shortcuts 1 - Keys]]
alias smesk		[showmenu [Editing shortcuts 2 - Keys]]
alias genmapitems	[alias n (listlen $arg1); loop $n [at $arg1 $i; alias mapname $s; concat map $s; menuitem $s; alias next (+ $i 1); if (= $next $n) [ alias next 0 ] []; at $arg1 $next; alias nextmap $s; concatword nextmap_ $mapname; alias $s $nextmap]]
alias zoom		0
alias zoomval		70
alias zoomin		[if (< (- $fov $zoomval) 10) [fov 10] [fov (- $fov $zoomval)] []; sensitivityscale (* $sensitivityscale 2); alias zoom 1 ]
alias zoomout		[if (> (+ $fov $zoomval) 120) [fov 120] [fov (+ $fov $zoomval)] []; sensitivityscale (div $sensitivityscale 2); alias zoom 0 ]
alias zoomfov		[if $zoom $zoomout $zoomin]
alias modifier		0
alias domodifier	[ alias modifier $arg1 ]
alias universalmw	[ if $editing [ alias u "edit"] [alias u "game"]; concatword mw _ $u _ $modifier; s ]
alias mw_edit_0		[ editheight $flrceil $arg1 ]
alias mw_edit_1		[ if $flrceil [ vdelta $arg1 ] [ vdelta (- 0 $arg1) ] ]
alias mw_edit_2		[ edittex $flrceil $arg1 ]
alias mw_edit_3		[ edittex (+ $flrceil 1) $arg1 ]
alias mw_edit_4		[ if (= $arg1 1) [solid 1] [solid 0] ]
alias mw_edit_5		[ entproperty 0 $arg1 ]
alias mw_game_0		[ if (= $arg1 1) [ weapon 2 1 0 ] [ weapon 4 3 0 ] ]
alias mw_game_1		[ if (= $szoom 0) [ alias zoomback $fov; fov (- $fov (* $arg1 $zoomstep)); alias szoom 1 ] [ fov (- $fov (* $arg1 $zoomstep)) ] ]
alias mw_game_2		[ domodifier 0 ]
alias mw_game_3		[ domodifier 0 ]
alias mw_game_4		[ domodifier 0 ]
alias mw_game_5		[ domodifier 0 ]
alias modifierdown	[ if (< modifier 1) [domodifier 5; echo Mouse wheel action = ($modifier)] [domodifier (- modifier 1); echo Mouse wheel action = ($modifier)] ]
alias modifierup	[ if (> modifier 4) [domodifier 0; echo Mouse wheel action = ($modifier)] [domodifier (+ modifier 1); echo Mouse wheel action = ($modifier)] ]	
alias defctrl		[bind escape [showmenu Main]; bind F1 [showmenu [Help [F1]]]; bind W forward; bind S backward; bind A left; bind D right; bind 1 [weapon 0]; bind 2 [weapon 1]; bind 3 [weapon 2]; bind 4 [weapon 3]; bind 5 [weapon 4]; bind mouse1 attack; bind space jump; bind mouse3 [if $editing $modifierdown weapon]; bind lalt [saycommand [/say ]]; bind backquote [saycommand /]; bind TAB showscores; bind escape [showmenu Main]; bind r [showmenu [Right Mouse Button]]; bind backspace [showmenu [Key packs]]; bind rshift [history 0]; bind mouse2 $zoomfov; bind MOUSE4 [universalmw +1]; bind MOUSE5 [universalmw -1]; bind minus $modifierdown; bind equals $modifierup; bind Q $modifierup; bind f $zoomfov; bind f10 [savegame quicksave]; bind f11 [loadgame quicksave]]
alias szoom		0
alias zoomstep		10
alias zoomback		$fov

bind escape [showmenu Main]; bind F1 [showmenu [Help [F1]]]; bind W forward; bind S backward; bind A left; bind D right; bind 1 [weapon 0]; bind 2 [weapon 1]; bind 3 [weapon 2]; bind 4 [weapon 3]; bind 5 [weapon 4]; bind f $zoomfov; bind f10 [savegame quicksave]; bind f11 [loadgame quicksave]
bind mouse1 attack; bind space jump; bind mouse2 jump; bind lalt [saycommand [/say ]]; bind backquote [saycommand /]; bind TAB showscores; bind escape [showmenu Main]; bind r [showmenu [Right Mouse Button]]; bind backspace [showmenu [Key packs]]; bind rshift [history 0]
bind mouse2 [showmenu [Right Mouse Button]]; bind MOUSE4 [universalmw +1]; bind MOUSE5 [universalmw -1]; bind minus $modifierdown; bind equals $modifierup; bind Q [if $editing $modifierup [if $szoom weapon [if (= modifier 0) $modifierup $modifierdown]]]; bind mouse3 [if $editing $modifierdown [if $szoom [fov $zoomback; alias szoom 0] [if (= modifier 1) $modifierdown weapon]]]


