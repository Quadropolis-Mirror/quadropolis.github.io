// Quick_Options GUI created by </DarkStar\>


bind F4 [if (cleargui 1) [] [showgui quick_options]]

newgui quick_options [
guititle "Main Options:"
guibutton "Edit On/Off" edittoggle
guicheckbox "2D user interface" gui2d
guitext "Music Vol"
guislider musicvol
guitext "Sound Vol"
guislider soundvol
guitext "Gamma"
guislider gamma
guitext "Max FPS"
guislider maxfps
guibar
guibutton "Close Menu" cleargui


guitab "Gameplay"
guititle "Gameplay Options:"
guibutton "Show/Hide Console" toggleconsole
guicheckbox "invert mouse"      invmouse
guicheckbox "blood"             blood
guicheckbox "Hide HUD" hidehud
guicheckbox "Hide Information" hidestats
	guicheckbox "Show weapon" hudgun
guicheckbox "Team Skins" teamskins
guitext "Field of view"
	guislider fov 50 200
guitext "Game Speed"
guislider gamespeed
guitext "Skill (SP Only)"
guislider skill
guitext "Damage Blur (How Long Screen Stays Red)"
guislider damageblendfactor




guitab "Online"
guititle "Multiplayer Options"
guibutton "Disconnect" disconnect
guibutton "LAN Connect" lanconnect
guibutton "Show Scores" +showscores
guibutton "Hide Scores" -showscores
guibutton "Update Server List" updatefrommaster
guibutton "Send Custom Map" sendmap
guibutton "Recieve Custom Map" getmap
guibutton "Show Server List" "showgui servers"




guitab "Help"
guitext "Default Keybinds"
guibutton "Gaming Mode" "showgui gaming_mode"
guibutton "Edit Mode" "showgui edit_mode"
guibar
guitext "Quick Options GUI created by </DarkStar\>"

newgui gaming_mode [
guititle "In Game Keybinds"
guitext "Movement - W/S/A/D or Direction Keys"
guitext "Shoot - LEFT CLICK"
guitext "Jump - RIGHT CLICK or SPACE"
guitext "Change Weopan (Quick) - SCROLL"
guitext "Change Weopan (Specific) - 1-9"
guitext "Take Ammo(Capture Mode Only) - R"
guitext "Score Board - TAB (Hold)"
guitext "Toggle Edit Mode - E"
guitext "Main Options- ESC"
guitext "Write Message - T"
guitext "Send Message - RETURN"




]

newgui edit_mode [
guititle "Edit Mode Keybinds"
guitext "Flip/Mirror cube - X"
guitext "Undo - Z or U"
guitext "Redo - I"
guitext "Delete - BACKSPACE"
guitext "Heightmap Mode - H"
guitext "Smoothmap - H (While in Heightmap Mode)""
guitext "Edit Options - TAB"
guitext "Select all in box - N"
guitext "Select all Matching - M"
guitext "Fulbright - L"
guitext "Edit Ent Console - PERIOD"



guitab Misc
guitext "Textures Panel - F2"
guitext "Save Map - F5"
guitext "Take Screenshot - F12"
guitext "Outline Mode - 7"
guitext "Wire Frame Mode - 8"

guitab Scroll
guititle "Funtions Using Scrollwheel"
guitext "Push/Pull Selection - SCROLL ONLY"
guitext "Push Cube Face - F+SCROLL"
guitext "Grid Size - G+SCROLL"
guitext "Textures - Y+SCROLL"
guitext "Rotate Selection - R+SCROLL"
guitext "Push Corner - Q+SCROLL"
guitext "Raise/Lower Surface (In Heightmap) - SCROLLWHEEL"
]


