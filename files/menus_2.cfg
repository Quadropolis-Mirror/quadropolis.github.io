alias colourmenu [
  newmenu $arg1
  colourhalf
  colourhalf "" (div $arg2 2) (div $arg3 2) (div $arg4 2)
]

alias colourhalf [
  loop 4 [
    at "4 8 12 16" $i;
    concat newent light $s $arg2 $arg3 $arg4;
    menuitem $s
  ]
]

